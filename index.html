    <main>

        <div class="col-2">

    <div id="modalFav" class="modal d-none">
        <div class="modal-content" onmouseout="closeFav()">
            <h5 id="modal-title" class="m-none"></h5>
            <button class="close" onclick="hiddenModal()">&times;</button>
            <form id="formFav" action="#" target="_self">
                <label for="nameFav">Nombre: </label>
                <input type="text" class="inp" name="nameFav" id="name" placeholder="Ingrese un nombre" required>
                <label for="urlFav">URL: </label>
                <input type="url" class="inp" name="urlFav" id="url" placeholder="www.example.com" required>
                <label for="searchFav">URL Busqueda: </label>
                <input type="url" class="inp" name="searchFav" id="search" placeholder="www.example.com/search?q="
                    required>
                <label for="colorFav">Color: </label>
                <input type="color" class="inp" name="colorFav" id="color" required>
                <label for="fontColorFav">Color del texto: </label>
                <input list="fontColors" class="inp" name="fontColor" id="fontColor"
                    placeholder="Escoge un color para el texto">
                <datalist id="fontColors">
                    <option value="white">Blanco</option>
                    <option value="black">Negro</option>
                </datalist>
                <label for="imgFav">Imagen o Emote: </label>
                <input type="text" class="inp" name="imgFav" id="img" placeholder="Ingrese una url o un emote">
                <label for="categoryFav">Categor√≠a: </label>
                <input list="categorias" class="inp" name="categoryFav" id="category"

                    <option value="Lectura">

                <label for="positionFav">Posici√≥n: </label>

                    min="0" value="">

                    <input type="submit" id="btnAdd" class="btn btn-add" value="Agregar‚ûï" onclick="addFav(formFav)">
                    <div id="btnsEdit" class="buttons">

                        <button type="button" id="btnDel" class="btn btn-delete">Eliminarüóë</button>
                    </div>
                    <button type="button" id="btnClose" class="btn btn-close" onclick="hiddenModal()">Cerrar‚úñ</button>
                </div>

            </div>
            <div>

                <datalist id="fontColors">

            <div>
